<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Design Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Sneaker Design Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Design Your Perfect Sneaker</h2>
        <button id="shopNow">Shop Now</button>
    </section>

    <section class="sneakers-gallery">
        <h2>Popular Designs</h2>
        <div class="filters">
            <button class="filter" data-color="all">All</button>
            <button class="filter" data-color="red">Red</button>
            <button class="filter" data-color="blue">Blue</button>
            <button class="filter" data-color="green">Green</button>
        </div>

        <div class="gallery">
            <div class="sneaker" data-color="red">
                <img src="images/sneaker1.png" alt="Red Sneaker">
                <p>Red Sneaker</p>
            </div>
            <div class="sneaker" data-color="blue">
                <img src="images/sneaker3.png" alt="Blue Sneaker">
                <p>Blue Sneaker</p>
            </div>
            <div class="sneaker" data-color="green">
                <img src="images/sneaker3.png" alt="Green Sneaker">
                <p>Green Sneaker</p>
            </div>
            <div class="sneaker" data-color="blue">
                <img src="images/sneaker4.png" alt="Blue Sneaker">
                <p>Blue Sneaker</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Sneaker Design Store. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
